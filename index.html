<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <title data-template="config:app-title">App Title</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

        <!-- build:template
        <%= minifiedCss %>
        /build -->

        <!-- build:remove -->
        <link href="bower_components/admin-lte/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet"/>
        <link href="bower_components/admin-lte/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/admin-lte/dist/css/skins/skin-blue-light.min.css" rel="stylesheet" type="text/css"/>
        <!--<link href="bower_components/animate.css/animate.css" rel="stylesheet"/>-->
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
        <!-- /build -->
        <link href="http://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css"/>
    </head>
    <body class="skin-blue-light layout-top-nav">
        <div class="wrapper">
            <header class="main-header">
                <nav class="navbar navbar-static-top">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="../../index2.html" class="navbar-brand">
                                <b>DNS</b> Assistant</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                                <i class="fa fa-bars"/>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="#">Link
                                    <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">Link</a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
                                        <span class="caret"/>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a href="#">Action</a>
                                        </li>
                                        <li>
                                            <a href="#">Another action</a>
                                        </li>
                                        <li>
                                            <a href="#">Something else here</a>
                                        </li>
                                        <li class="divider"/>
                                        <li>
                                            <a href="#">Separated link</a>
                                        </li>
                                        <li class="divider"/>
                                        <li>
                                            <a href="#">One more separated link</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="navbar-search-input" placeholder="Search"/>
                                </div>
                            </form>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </header>
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Page Header
                        <small>Optional description</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                <i class="fa fa-dashboard"/> Level</a>
                        </li>
                        <li class="active">Here</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Defaults</h3>
                                    <div class="box-tools pull-right">
                                        <button data-widget="collapse" class="btn btn-box-tool">
                                            <i class="fa fa-minus"/>
                                        </button>
                                        <button data-widget="remove" class="btn btn-box-tool">
                                            <i class="fa fa-times"/>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body"/>
                                <!-- /.box-body -->
                                <div class="box-footer clearfix"/>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">DNS records</h3>
                                    <div class="box-tools pull-right">
                                        <button data-widget="collapse" class="btn btn-box-tool">
                                            <i class="fa fa-minus"/>
                                        </button>
                                        <button data-widget="remove" class="btn btn-box-tool">
                                            <i class="fa fa-times"/>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body"/>
                                <!-- /.box-body -->
                                <div class="box-footer clearfix"/>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer">
                <div class="copyright">
                    <p>Copyright eXist-db Project 2014</p>
                </div>
            </footer>
        </div>


        <!-- build:js resources/js/app.min.js -->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"/>
        <script src="bower_components/admin-lte/bootstrap/js/bootstrap.js" type="text/javascript"/>
        <script src="resources/js/app.js" type="text/javascript"/>
        <!-- /build -->
    </body>
</html>
