                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-default collapsed-box">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Defaults</h3>
                                    <div class="box-tools pull-right">
                                        <button data-widget="collapse" class="btn btn-box-tool">
                                            <i class="fa fa-plus"/>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body" id="defaults-body">
                                    <form id="defaults" action="#" method="post">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="mname">NName</label>
                                                <input id="mname" name="mname" type="text" placeholder="MNane"/>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="RName">RName</label>
                                                <input id="RName" name="rname" type="text" placeholder="RName"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="refresh">Refresh</label>
                                                <input id="refresh" name="refresh" type="text" placeholder="Refresh"/>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="retry">Retry</label>
                                                <input id="retry" name="retry" type="text" placeholder="Retry"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="expire">Expire</label>
                                                <input id="expire" name="expire" type="text" placeholder="Expire"/>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="minimum">Minimum</label>
                                                <input id="minimum" name="minimum" type="text" placeholder="Minimum"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="ttl">TTL</label>
                                                <input id="ttl" name="ttl" type="text" placeholder="TTL"/>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="ttlinfra">TTLinfra</label>
                                                <input id="ttlinfra" name="ttlinfra" type="text" placeholder="TTLinfra"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <button class="btn btn-primary btn-lg" disabled="disabled">Save changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.box-body
                                <div class="box-footer clearfix"/>
                                 -->
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Zones</h3>
                                    <div class="box-tools pull-right">
                                        <div class="commands">
                                            <button class="btn btn-default">add a zone</button>
                                        </div>
                                        <button data-widget="collapse" class="btn btn-box-tool">
                                            <i class="fa fa-minus"/>
                                        </button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <td>
                                                albocha.de    
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>schmad.de</td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer clearfix"/>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-info collapsed-box">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Help / FAQ</h3>
                                    <div class="box-tools pull-right">

                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    Get help here...
                                </div>
                                <!-- /.box-body -->
